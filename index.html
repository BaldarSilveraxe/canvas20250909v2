<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' data: blob: https://esm.sh;">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konva Layout Starter â€” ES Modules</title>

  <style>
    :root {
      --bg: #0b0d0f; --fg: #273036;
      --panel: #E6CDAE; --border: #273036;
      --header-h: 5vh;
      --left-w: 15vw;
      --right-w: 15vw;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); }
    body {
      display: grid;
      grid-template-rows: var(--header-h) 1fr;
      grid-template-columns: 100%;
      height: 100vh;
      font: 14px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    header {
      grid-row: 1; grid-column: 1;
      display: flex; align-items: center; padding: 0 12px;
      background: #D28140; border-bottom: 1px solid var(--border);
    }
    .main {
      grid-row: 2; grid-column: 1;
      display: grid;
      grid-template-columns: var(--left-w) 1fr var(--right-w);
      grid-template-rows: 100%;
      min-height: 0;
    }
    .panel {
      min-height: 0; min-width: 0;
      border-right: 1px solid var(--border);
      background: var(--panel);
    }
    .panel.right { border-right: none; border-left: 1px solid var(--border); }
    .panel.middle {
      position: relative; display: grid;
      grid-template-rows: 100%; grid-template-columns: 100%;
      overflow: scroll; /* or auto */
    }
    #konva-container { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <header>Header (5% height)</header>

  <div class="main">
    <aside class="panel left">Panel Left (15%)</aside>

    <section class="panel middle">
        <div id="konva-container"></div>
    </section>

    <aside class="panel right">Panel Left (15%)</aside>
  </div>

  <!-- Your app entry (ES module) -->
  <script type="module" src="./scripts/js/main.js"></script>
</body>
</html>
